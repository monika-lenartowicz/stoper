<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/f5968f5edd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <h1 class="title">Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history"><i class="fas">Zapisane czasy</i></button>
        </div>

        <ul class="timeList"></ul>

    </div>

    <div class="modalShadow">
        <div class="modal">
            <h3 class="modalInstruction">Instrukcja</h3>
            <p><i class="fas fa-play"></i>start</p>
            <p><i class="fas fa-pause"></i>pauza</p>
            <p><i class="fas fa-stop"></i>stop</p>
            <p><i class="fas fa-times"></i>skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="modalClose">Zamknij</button>
        </div>
    </div>
</body>

</html>
